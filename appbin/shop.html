<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>G7Store</title>
  <style>
    body{
      font-family:sans-serif;
      overflow:hidden;
    }
     #leftbox {
                float:left; 
                background:rgb(40,40,40);
                width:30%;
                height:100vh;
            }
            #rightbox{
                float:left; 
                background:rgb(235,235,235);
                width:70%;
                height:100vh;
            }
    .pingas,.pingas_selected{
      background:rgb(105,105,105);
      color:white;
      border-color:rgb(115,115,115);
      width:100%;
      height:5%;
      text-align:left;
      font-size:13px;
      
    }
    .pingas_selected{
      background:rgb(175,5,15);
    }
    #search{
      background:rgb(145,145,145);
      color:white;
      border-color:rgb(115,115,115);
      width:100%;
      height:4%;
      text-align:left;
      font-size:15px;
      user-select:none;
    }
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: rgb(235,235,235);
  opacity: 1; /* Firefox */
}
</style>
</head>
<body>
    <div id = "leftbox">
                <input type='text' autocomplete='off' id='search' placeholder='Search the App Store'>
                <button type='button' class='pingas_selected'>Home</button>
                <button type='button' class='pingas'>Games</button>  
                <button type='button' class='pingas'>Emulators</button>
                <button type='button' class='pingas'>Multimedia</button>
                <button type='button' class='pingas'>Development</button>
            </div>        
            <div id = "rightbox">
        
            </div>
        </div>
</body>
</html>
